<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <div class="stopwatch">
         <h1>00:00:00</h1>
    </div>

    <div class="btns">  
        <button  onclick="startstopwatch()" class="btn">Start</button>
        <button  onclick="stopstopwatch()"class="btn">Stop</button>
        <button onclick="resetstopwatch()" class="btn">Reset</button>
    </div>

</div>


<script src="app.js"></script>
</body>
</html>
